<app-divider>Table</app-divider>
<app-table
    classNames="striped celled"
    [data]="data" 
    [headers]="headers">
</app-table>
<app-divider>Tabs Menu</app-divider>
<div class="ui grid">
    <div class="four wide column">
        <div class="ui vertical fluid tabular menu">
            <a routerLink="/collections"
                routerLinkActive="active"
                class="item"
                [routerLinkActiveOptions]="{ exact: true }">
                Biography
            </a>
            <a routerLink="companies"
                routerLinkActive="active"
                class="item">
                Companies
            </a>
            <a routerLink="partners"
                routerLinkActive="active"
                class="item">
                Partners
            </a>
        </div>
    </div>
    <div class="twelve wide stretch column">
        <div class="ui segment">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
