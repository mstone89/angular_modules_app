<app-divider>Table</app-divider>
<app-table
    classNames="striped celled"
    [data]="data" 
    [headers]="headers">
</app-table>
<app-divider>Tabs Menu</app-divider>
<app-tabs>
    <a routerLink="/collections"
        routerLinkActive="active"
        class="item"
        [routerLinkActiveOptions]="{ exact: true }">
        Biography
    </a>
    <a routerLink="companies"
        routerLinkActive="active"
        class="item">
        Companies
    </a>
    <a routerLink="partners"
        routerLinkActive="active"
        class="item">
        Partners
    </a>
</app-tabs>
